# ================================================================================
# MYHOME - CONFIGURAÇÕES DO SISTEMA
# ================================================================================
# Arquivo de configuração centralizado para toda a aplicação.
# Utilizado pelo ConfigurationManager (Singleton) e acessado via ConfigFacade.
# ================================================================================

# ================================================================================
# CONFIGURAÇÕES GERAIS DO SISTEMA
# ================================================================================
sistema.nome=MyHome
sistema.versao=1.0.0
sistema.debug=true

# Taxa de comissão da plataforma (5%)
sistema.taxa.comissao=0.05

# Limites de upload
sistema.limite.fotos=10
sistema.tamanho.max.foto.mb=5

# Diretórios
sistema.diretorio.relatorios=relatorios/
sistema.formato.data=dd/MM/yyyy

# ================================================================================
# RF03 - MODERAÇÃO DE ANÚNCIOS (Chain of Responsibility)
# ================================================================================

# Termos proibidos para validação de anúncios
# Usado pelo TermosProibidosHandler
moderacao.termos.proibidos=golpe,fraude,spam,scam,pirâmide,esquema,ClickBank,dinheiro fácil,ganhe rápido

# Validação de fotos e descrição
# Usado pelo FotoDescricaoHandler
moderacao.minimo.fotos=3
moderacao.minimo.caracteres.descricao=50

# Validação de preços
# Usado pelo PrecoValidoHandler
moderacao.preco.minimo=50000.00
moderacao.preco.maximo=50000000.00

# ================================================================================
# RF05 - NOTIFICAÇÕES (Strategy Pattern)
# ================================================================================

# Configurações de E-mail (EmailNotificacao)
servico.email.smtp.servidor=smtp.gmail.com
servico.email.smtp.porta=587
servico.email.ssl.porta=465
servico.email.remetente=suporte.myhome.suporte@gmail.com
servico.email.usuario=suporte.myhome.suporte@gmail.com
servico.email.senha=sdyxhecukfkvrhbs
servico.email.ssl.enabled=true
servico.email.starttls.enabled=true

# Configurações de SMS (SMSNotificacao)
servico.sms.provedor=Twilio
servico.sms.api.key=sua_api_key_twilio
servico.sms.api.secret=sua_api_secret_twilio
servico.sms.numero.remetente=+5511999999999

# Configurações do Telegram (TelegramNotificacao)
servico.telegram.bot.token=123456789:ABCdefGHIjklMNOpqrsTUVwxyz
servico.telegram.api.url=https://api.telegram.org/bot

# Configurações do WhatsApp Business (WhatsAppNotificacao)
servico.whatsapp.api.key=sua_api_key_whatsapp
servico.whatsapp.business.id=seu_business_id
servico.whatsapp.api.url=https://graph.facebook.com/v18.0/

# ================================================================================
# SERVIÇOS EXTERNOS
# ================================================================================

# Gateway de Pagamento
servico.pagamento.url=https://api.pagamento.com.br/v1
servico.pagamento.api.key=sua_api_key_pagamento

# Serviço de Geolocalização
servico.geolocalizacao.url=https://api.opencagedata.com/geocode/v1
servico.geolocalizacao.api.key=sua_api_key_geocoding

# ================================================================================
# E1 - POVOAMENTO DE DADOS VIA CSV
# ================================================================================
dados.csv.imoveis=data/imoveis.csv
dados.csv.usuarios=data/usuarios.csv
dados.csv.anuncios=data/anuncios.csv

# ================================================================================
# RF02 - PROTÓTIPOS DE IMÓVEIS (Prototype Pattern)
# ================================================================================

# Configurações padrão para Apartamento
prototipo.apartamento.quartos=2
prototipo.apartamento.banheiros=1
prototipo.apartamento.area=60.0
prototipo.apartamento.andar=3
prototipo.apartamento.elevador=true
prototipo.apartamento.vagas=1

# Configurações padrão para Casa
prototipo.casa.quartos=3
prototipo.casa.banheiros=2
prototipo.casa.area=120.0
prototipo.casa.quintal=true
prototipo.casa.garagem=true
prototipo.casa.vagas=2

# Configurações padrão para Terreno
prototipo.terreno.area=200.0
prototipo.terreno.zoneamento=Residencial
prototipo.terreno.topografia=Plano

# Configurações padrão para Sala Comercial
prototipo.sala.area=40.0
prototipo.sala.andar=2
prototipo.sala.banheiro=true
prototipo.sala.vagas=1

# ================================================================================
# CONFIGURAÇÕES DE BANCO DE DADOS
# ================================================================================
db.url=jdbc:mysql://localhost:3306/myhome
db.usuario=root
db.senha=senha_banco
db.driver=com.mysql.cj.jdbc.Driver
db.pool.max.connections=10

# ================================================================================
# CONFIGURAÇÕES DE LOG
# ================================================================================
log.nivel=INFO
log.arquivo=logs/myhome.log
log.formato=[%d{yyyy-MM-dd HH:mm:ss}] [%level] %msg%n
log.max.tamanho.mb=10
log.max.arquivos=5
